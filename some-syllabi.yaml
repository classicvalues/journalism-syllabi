  description: |
    This is a introductory level course designed for students in all areas of journalism, where you will learn how to find, examine and visually display data in the forms of maps, charts, diagrams and illustrations for a sophisticated audience.  You will also learn how to critically read examples of these forms of visual communication for accuracy, thoroughness and effectiveness.

- title: GeoData Journalism
  course_listing: GGS 590
  time_period: 2016; Spring
  org: George Mason University
  syllabus: https://cos.gmu.edu/ggs/wp-content/uploads/sites/5/2015/12/Spring_2016_GGS590_004_Pfoser.pdf
  instructors:
    - Dieter Pfoser
  description: |
    Today, the world is awash in unprecedented amounts of data and an expanding network of sources for news. Media organizations today must be able to put data to work quickly. This need was amply demonstrated during Hurricane Sandy, when public, open government data feeds became critical infrastructure. The open question is not whether data, computers, and algorithms can be used by journalists in the public interest, but rather how, when, where, why, and by whom. Today, journalists can treat all of that data as a source, interrogating it for answers as they would a human. That work is data journalism, or gathering, cleaning, organizing, analyzing, visualizing, and publishing data to support the creation of acts of journalism. A more succinct definition might be simply the application of data science to journalism, where data science is defined as the study of the extraction of knowledge from data.

- title: "News & Numbers: Lies, Statistics, and the Stories Media Tell"
  org: Miami (Ohio) University
  course_listing: JRN-STA 380
  time_period: 2009; Spring
  instructors:
    - A. John Bailer
    - Richard Campbell
  syllabus: http://www.users.miamioh.edu/baileraj/classes/jrn-sta-380/JRN-STA-380-Syllabus-08Oct08.pdf
  description: |
    JRN-STA 380 explores the quality of how quantitative ideas and material are represented in daily journalism—where, in fact, most of us get our common-sense ideas about the numbers and data present in our everyday lives. The topics for the course are ripped from current events and headlines—especially those numbers and data related to political polling, the financial crisis, and energy/environmental issues. In analyzing the numbers that underlie such current news stories, we dig under the surface of a USA Today graph or a CNN poll to give students the chance to critique contemporary journalism’s use of numerical representations. In the course we examine and critique concepts such as journalistic objectivity and bias, the concept of uncertainty, and various visual presentations of numerical data.

    We also give students opportunities to craft their own articles on related topics, some of them tied to course speakers and/or Miami faculty who have expertise in political polls, financial systems, and environmental sustainability. For selected speakers, students will “cover” their lectures and write -- as individuals and in groups --their own news stories. In turn, their stories will be critiqued, not only by course faculty, but by the lecturers themselves to see how well students presented complex numeracy in their journalistic representations. The course, useful to students in any major, advances in-depth critical thinking, promotes clear communication, and teaches compelling storytelling about complex topics. Finally, the course aims to help students understand numbers in a way that helps them become more discerning media consumers, more perceptive journalistic critics, and more actively engaged citizens in democratic life.


- title: Intro to Digital Humanities
  org: University of California Los Angeles
