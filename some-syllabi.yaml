    In this course you will be learning a lot about how to search for, retrieve, manage and analyze data.  Often that data will be in digital form but ink-on-paper data is still a major part of the research for most stories.   During the first week or two, we will be doing some practical — and I hope fun  — activities to get you up-to-speed in the basic skills and tools related to today’s communications environment.  I'm talking about sophisticated computer tools.  We also will learn about the basics of Analytic Journalism (aka computer-assisted reporting): online research and data management tools, some sophisticated aspects of spreadsheets and, possibly, get into the basics of databases and geographic information systems (GIS).   You will also be expected to know some elementary statistics.  As the semester progresses, you will be doing more basic research into public documents, research often related to your final project.


- title: Advanced Journalism Research
  org: Boston University
  time_period: 2000; Fall
  course_listing: JO807
  instructors:
    - J. T. Johnson
  syllabus: http://online.sfsu.edu/jjohnson/Courses&Syllabi/BU-JO807/JO807Calendar&Syllabus.htm


- title: Research, Analysis and Insight
  org: University of Southern California
  instructors:
    - Dave Quast
  time_period: 2013; Spring
  course_listing: Journalism 463
  syllabus: http://web-app.usc.edu/soc/syllabus/20131/21380.pdf
  description: |
    A major component of the public relations practitioner’s work is to find and utilize facts, figures and opinions in a thoughtful and productive manner. Successful practitioners can observe and examine an array of information ranging from consumer perceptions to voting trends and spending habits and, in turn, draw useful conclusions. This course is designed to introduce students to the research and evaluation tools available to them as tomorrow’s public relations practitioners. The goal of the class is to produce professionals who understand the need to measure and evaluate all communications efforts. Students will leave the course prepared to evaluate assignments they encounter as professional practitioners; find, interpret, synthesize and present research, to direct a research project, and to package and present research.


- title: Data Storytelling Studio - Civic Data
  course_listing: CMS.631/CMS.831
  syllabus: https://docs.google.com/document/d/1S-21ufcAsdwFq3ltYpKEpIhiu-Dy_8cYTRbztopyc3k/edit#heading=h.v0vzwhn3fizl
  homepage: http://datastudio2016.datatherapy.org/
  time_period: 2016; Spring
  instructors:
    - Rahul Bhargava
  org: Massachusetts Institute of Technology
  description: |
    We are swimming in data - "Big" and small, global and personal. And we are also facing complicated problems like Climate Change and inequality whose stories can only be told with data. The need for public understanding of data-driven issues is higher than ever before. But raw data doesn't make a good story and that's where you come in.

    This class is focused on how to tell stories with data to create social change. We will learn through case studies, examples and hands-on experimentation with tools and technologies. We will teach basic methods for research, cleaning and analysis of datasets, but the focus in on creative methods of data presentation and storytelling. We will consider the emotional, aesthetic and practical effects of different presentation methods as well as how to develop metrics for assessing impact. For the final project, students will create a piece that tells a data-driven story.

- title: Data Visualization
  time_period: 2016; Spring
  syllabus: http://courses.cs.washington.edu/courses/cse512/16sp/
  org: University of Washington
  instructors:
    - Jeremy Heer
  description: |
    The world is awash with increasing amounts of data, and we must keep afloat with our relatively constant perceptual and cognitive abilities. Visualization provides one means of combating information overload, as a well-designed visual encoding can supplant cognitive calculations with simpler perceptual inferences and improve comprehension, memory, and decision making. Furthermore, visual representations may help engage more diverse audiences in the process of analytic thinking.

    In this course we will study techniques and algorithms for creating effective visualizations based on principles from graphic design, visual art, perceptual psychology, and cognitive science. The course is targeted both towards students interested in using visualization in their own work, as well as students interested in building better visualization tools and systems.

- title: Visualization
  org: Harvard University
  instructors:
    - Alexander Lex
  syllabus: http://www.cs171.org/2015/syllabus/
  homepage: http://www.cs171.org/2015/
  time_period: 2015; Spring
  description: |
    The amount and complexity of information produced in science, engineering, business, and everyday human activity is increasing at staggering rates. The goal of this course is to expose you to visual representation methods and techniques that increase the understanding of complex data. Good visualizations not only present a visual interpretation of data, but do so by improving comprehension, communication, and decision making.

    In this course you will learn how the human visual system processes and perceives images, good design practices for visualization, tools for visualization of data from a variety of fields, and programming of interactive web-based visualizations using D3.


- title: Visualization
  org: Harvard University
  time_period: 2014; Spring
